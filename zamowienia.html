<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurtownia</title>
    <link rel="stylesheet" href="../zadanie1/styl4.css">
</head>

<body>
    <div class="center">
        <div class="logo">
            <img src="../zadanie1/logo.png" alt="hurtownia" height="100px">
        </div>
        <div class="menu">
            <a href="../zadanie1/index.html">Strona główna</a>
            <a href="../zadanie1/zamowienia.html">Zamówienia</a>
            <a href="../zadanie1/blog.html">Blog o kawie</a>
            <a href="http://gatunki-kawy.pl">Odwiedź także</a>
        </div>
        <div class="baner">
            <h1>Hurtownia kawy</h1>
        </div>
        <div class="lewy">
            <h2>Oferta</h2>
            <ol>
                <li>Kawa palona Arabica</li>
                <li>Kawa palona Robusta</li>
                <li>Kawa bezkofeinowa</li>
                <li class="linia">Kawa zielona</li>
            </ol>
        </div>
        <div class="prawy">
            <label for="">Podaj numer kawy:</label><br>
            <input type="number" id="kawa" name="kawa" value=""><br>
            <label for="">Podaj wagę w dekagramach</label><br>
            <input type="number" id="waga" name="waga" value="">
            <input type="button" value="Zamów" onclick="liczymy()">
            <p id="wynik"></p>
        </div>
        <div class="stopka">
            <p>Stronę przygotował: 90721089234</p>
        </div>
    </div>

    <script>
        function liczymy() {
            let coffer = document.getElementById("kawa").value;
            let weight = document.getElementById("waga").value;
            let price = 0;

            if (coffer == 1) {
                price = weight * 5;
            } else if (coffer == 2) {
                price = weight * 6;
            } else {
                price = weight * 7
            }

            document.getElementById("wynik").innerHTML = "Twoja kawa kosztuje: " + price + " zł."
        }
    </script>
</body>

</html>
